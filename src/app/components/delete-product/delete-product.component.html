<main class="main-container">
    <app-default-card width="390px">
        <div class="header">
            <h1>Deseja Excluir o Item Selecionado?</h1> <!-- Isso vai ser passado de forma dinamica-->
            <p>Essa ação não pode ser desfeita</p>
        </div>

        <div class="products-container">
            <!-- Code -->
            <div class="product">
                <div class="products-informations">
                    <mat-icon class="icons" matPrefix>closed_caption</mat-icon>
                    <p>Código do Item</p>
                </div>
                <h3> {{product?.code! | mask:'0000-000-000-0'}} </h3> 
            </div>
            <!-- Product -->
            <div class="product">
                <div class="products-informations">
                    <mat-icon class="icons" matPrefix>inventory_2_outlined</mat-icon>
                    <p>Produto</p>
                </div>
                <h3> {{product?.product}}</h3> <!-- Isso vai ser passado de forma dinamica-->
            </div>
            <!-- Value -->
            <div class="product">
                <div class="products-informations">
                    <mat-icon class="icons" matPrefix>paid_outline</mat-icon>
                    <p>Valor</p>
                </div>
                <h3>R$ {{product?.value?.toFixed(2)}}</h3> <!-- Isso vai ser passado de forma dinamica-->
            </div>
            <!-- Type -->
            <div class="product">
                <div class="products-informations">
                    <mat-icon class="icons" matPrefix>widgets_outlined</mat-icon>
                    <p>Tipo</p>
                </div>
                <h3>{{product?.type}}</h3> <!-- Isso vai ser passado de forma dinamica-->
            </div>
        </div>

        <div class="footer">
            <app-button-cancel routerLink="/" class="button-cancel"></app-button-cancel>
            <app-button-delete class="button-delete" (click)="deleteProduct()"></app-button-delete>
        </div>
    </app-default-card>
</main>
