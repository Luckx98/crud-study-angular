<div class="header">
    <mat-form-field class="field" appearance="outline">
        <mat-label>Pesquisar</mat-label>
        <input [formControl]="searchInput" (input)="applyFilter.emit(searchInput.value)"  matInput placeholder="Pesquisar por produtos">
        <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <app-button routerLink="/create-product"></app-button>
</div>
